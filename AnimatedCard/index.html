<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">


    <!-- Take from youtube tutorial Animated card with HTML & CSS | Tutorial from Kevin Powell -->
    <!-- https://www.youtube.com/watch?v=YmyqlM13JUU&list=PLkvGMAmstqe5t9c3xu8gW_GpdrKAn6EHH&index=6&t=119s -->

</head>

<body>

    <!-- <h1>Animated Cards from Kevin Powell</h1> -->


    <main>
        <h2>Cards</h2>
        <div class="cards">
            <div class="game">
                <div class="rank">3</div>
                <div class="back">
                    <div class="streaming-info">
                        <p class="game-stat">559k<span>Watching</span></p>
                        <p class="game-stat">25.8k<span>Streams</span></p>
                    </div>
                    <button class="btn">See more streams</button>
                    <div class="streamers">
                        <div class="streamer">
                            <div class="icon"><img src="img/face1.jpg" alt=""></div>
                            <p class="name">Gamer 1</p>
                            <p class="number">36.1k</p>
                        </div>
                        <div class="streamer">
                            <div class="icon"><img src="img/face2.jpg" alt=""></div>
                            <p class="name">Gamer 2</p>
                            <p class="number">35.1k</p>
                        </div>
                        <div class="streamer">
                            <div class="icon"><img src="img/face3.jpg" alt=""></div>
                            <p class="name">Gamer 3</p>
                            <p class="number">34.1k</p>
                        </div>
                    </div>
                    <div class="background">

                    </div>
                </div>
                <div class="front">
                    <img class="thumbnail" src="img/mini_house1.jpg" alt="Mini House 1">
                    <!-- taken img from https://pixabay.com/es/photos/arquitectura-casa-de-la-familia-1836070/ -->
                    <h3 class="name">Mini House</h3>
                    <div class="stats">
                        <p class="viewers">$20.000</p>
                        <div class="streamers">
                            <img src="img/face1.jpg" alt="Face 1">
                            <img src="img/face2.jpg" alt="Face 2">
                            <img src="img/face3.jpg" alt="Face 3">
                            <!-- images taken from https://uifaces.co/ -->
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </main>
</body>

</html>
